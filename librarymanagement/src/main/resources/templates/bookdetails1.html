<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css
    " rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <title>SHOW ALL DETAILS</title>
    
</head>

<body>
    <div class="container">
        <h2>Book Details</h2>
        
        <hr />
        <table class="table table-striped table-border">
            <thead>

                <tr>
                    <th>id</th>
                    <th>bookname</th>
                    <th>bookissueddate</th>
                    <th>bookreturneddate</th>
                    <th>bookcost </th>
                   

                </tr>
            </thead>
            <tbody>
                <tr th:each="Student : ${books}">
                    <td th:text="${Student.id}"></td>
                    <td th:text="${Student.bookname}"></td>
                    <td th:text="${Student.bookissueddate}"></td>
                    <td th:text="${Student.bookreturneddate}"></td>
                    <td th:text="${Student.bookcost}"></td>
                    
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
