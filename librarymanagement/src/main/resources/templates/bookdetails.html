<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta Charset="ISO-8859-1">
	<title>Java Trining Center</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Library Management System</h1>
		<hr>
		<h2>Save Book details</h2>
		<form action="#" th:action="@{/save1}" th:object="${books}" method="post">
		   <input type="text" th:field="*{id}"  placeholder=" Books id"
				class="form-control mb-4 col-4" />
		
			<input type="text" th:field="*{bookname}"  placeholder="Books name"
				class="form-control mb-4 col-4" />

			<input type="text" th:field="*{bookissueddate}" placeholder="Books bookissueddate"
				class="form-control mb-4 col-4" />
				<input type="text" th:field="*{bookreturneddate}" placeholder="Books bookreturneddate"
				class="form-control mb-4 col-4" />
				<input type="text" th:field="*{bookcost}" placeholder="Books bookcost"
				class="form-control mb-4 col-4" />
				
			<button type="submit" class="btn btn-info col-2">Save Books</button>

		</form>
		<hr>
		<a th:href="@{/login}">Back to sign in</a>
		
	</div>
</body>

</html>
